
    <div class="card">
        <div class="card-img-wrapper">
          <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg">
          <img *ngIf="!property.Image" class="card-img-top" src="assets/images/home-default.jpg">

          <ul *ngIf="!hideIcons" classe="list-inline text-centre member-icons animate">
            <li class="list-inline-item">
              <button class="btn btn-primary" routerLink="/propert-detail/{{property.Id}}">
                <i class="far fa-edit"></i></button>
            </li>
            <li class="list-inline-item">
              <button class="btn btn-primary">
                <i class="fa-regular fa-address-book"></i>
              </button>
            </li>
          </ul>
        </div>

      </div>
      <div class="card-body p-1">
        <h1 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h1>

        in {{property.Name}}
        <span *ngIf="property.Name">,</span>
        {{property.City}}

        <h6  class="mt-2">{{property.FType}}
        <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Price: <span class>{{property.Price}} USD.</span> |
          Area:  <span>{{property.BuiltArea}} Sq Ft </span> </h6>
      </div>
