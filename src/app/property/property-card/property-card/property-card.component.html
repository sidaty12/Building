
    <div class="card">
        <div class="card-img-wrapper">
          <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg">
          <img *ngIf="!property.Image" class="card-img-top" src="assets/images/home-default.jpg">

          <ul classe="list-inline text-centre member-icons animate">
            <li class="list-inline-item">
              <button class="btn btn-primary" routerLink="/propert-detail/{{property.Id}}">
                <i class="far fa-edit"></i></button>
            </li>
            <li class="list-inline-item">
              <button class="btn btn-primary">
                <i class="fa-regular fa-address-book"></i>
              </button>
            </li>
          </ul>
        </div>

      </div>
      <div class="card-body p-1">
        <h1>{{property.Name}}</h1>
        <h1>{{property.Type}}</h1>
        <h2>{{property.Price}}</h2>
        <h3>{{property.Id}}</h3>
      </div>
